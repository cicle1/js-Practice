<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div></div>
    <script>
        console.log(location.search); //?username=2121
        //1.先去掉 ? substr('起始的位置'，截取几个字符) 不传第二个参数截取到末尾
        let params = location.search.substr(1);
        console.log(params);// username=2121
        //2.利用=把字符串分割为数组 split('=')
        let arr = params.split('=')
        console.log(arr);// ["username", "2121"]
        let div = document.querySelector('div')
        //3.把数据写入div中
        div.innerHTML = arr[1] + "欢迎你"

    </script>
</body>

</html>
