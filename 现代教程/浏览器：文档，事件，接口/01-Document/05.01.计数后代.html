<!DOCTYPE HTML>
<html>
<!-- 这里有一个树结构嵌套的 ul/li。

编写代码，为每个 <li> 显示：

里面的文本内容是什么（没有子树）
嵌套的 <li> 的数量 — 所有后代，包括深层嵌套的后代。 -->
<body>

    <ul>
        <li>Animals
            <ul>
                <li>Mammals
                    <ul>
                        <li>Cows</li>
                        <li>Donkeys</li>
                        <li>Dogs</li>
                        <li>Tigers</li>
                    </ul>
                </li>
                <li>Other
                    <ul>
                        <li>Snakes</li>
                        <li>Birds</li>
                        <li>Lizards</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>Fishes
            <ul>
                <li>Aquarium
                    <ul>
                        <li>Guppy</li>
                        <li>Angelfish</li>
                    </ul>
                </li>
                <li>Sea
                    <ul>
                        <li>Sea trout</li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>

    <script>
        for (let li of document.querySelectorAll('li')) {
            // get the title from the text node
            // console.dir(li)
            let title = li.firstChild.data;
            //console.log(title)
            title = title.trim(); // remove extra spaces from ends

            //   // get the descendants count
            let count = li.getElementsByTagName('li').length;
            // console.log(count)

            alert(title + ': ' + count);
        }
    </script>

</body>

</html>
